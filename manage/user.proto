syntax = "proto3";

option go_package = "github.com/shenxiang11/yellowbook-proto/manageproto";

import "google/protobuf/timestamp.proto"; // 导入 Timestamp 类型

message User {
  uint64 id = 1;
  string email = 2;
  string phone = 3;
  string nickname = 4;
  string birthday = 5;
  string introduction = 6;
  google.protobuf.Timestamp create_time = 7;
  google.protobuf.Timestamp update_time = 8;
}

message GetUserListResponse {
  int64 total = 1;
  repeated User list = 2;
}